version: '3.8'

services:
  sigma-mcp-server:
    build: .
    container_name: sigma-mcp-server
    
    # Expose port for HTTP transport
    ports:
      - "8000:8000"
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - SIGMA_BASE_URL=${SIGMA_BASE_URL:-https://aws-api.sigmacomputing.com}
      
    # Mount logs directory
    volumes:
      - ./logs:/app/logs:rw
    
    # Auto-restart for HTTP server
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s